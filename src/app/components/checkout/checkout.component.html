<h2>Check Out Item</h2>
<div ngIf>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ currentItem.name }}</mat-card-title>
            <mat-card-subtitle>{{ currentItem.catagory }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <img [src]="currentItem.itemImg" alt="{{ currentItem.name }} image">
        </mat-card-content>

        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
