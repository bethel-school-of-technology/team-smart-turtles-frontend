<div class="parent-container">
  <div class="profile-header">
    <h1>Profile</h1>
    <h2><b>Username: </b>{{ currentUser.username }}</h2>
    <h2><b>Email: </b>{{ currentUser.email }}</h2>
  </div>
</div>

<div *ngIf="toolList.length > 0" class="grid">
  <div *ngFor="let tool of toolList" class="container">
    <mat-card>
      <mat-card-header class="centered">
        <mat-card-title>{{ tool.name }}</mat-card-title>
        <mat-card-subtitle>{{ tool.catagory }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img [src]="tool.itemImg" alt="{{ tool.name }} image">
      </mat-card-content>

      <mat-card-actions>
        <button *ngIf="isAuthenticated" [routerLink]='["/edit/", tool.itemId]' mat-icon-button matTooltip="Edit Post">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="isAuthenticated" (click)="onDelete(tool.itemId!)" mat-icon-button matTooltip="Remove Item">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
