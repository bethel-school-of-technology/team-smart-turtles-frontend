<form (ngSubmit)="createItem()">
    <h4>Create New Item</h4>
    <span>Item name: </span>
    <input placeholder="Add new item" type="text" name="create" [(ngModel)]="newItem.name"><br><br>
    <span>Item type: </span>
    <input placeholder="Add item type" type="text" name="category" [(ngModel)]="newItem.category"><br><br>

    <button>
        Add to inventory!
    </button>
</form>
